<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="shadow-xl" >
    <div id="input">
        <input id="display" type="text" >
</div>
<div id="calculator">
    <div>
<button onclick="Clear()" class="bg-zinc-800" >C</button>
<button onclick="press('**')" class="bg-zinc-800" >x^</button>
<button onclick="press('%')" class="bg-zinc-800">%</button>
<button onclick="press('/')" class="bg-zinc-800">/</button>
</div>
<div>
<button onclick="press('7')" class="bg-zinc-800">7</button>
<button onclick="press('8')" class="bg-zinc-800" >8</button>
<button onclick="press('9')"class="bg-zinc-800">9</button>
<button onclick="press('*')" class="bg-zinc-800">*</button>
</div>
<div>
<button onclick="press('4')" class="bg-zinc-800">4</button>
<button onclick="press('5')" class="bg-zinc-800">5</button>
<button onclick="press('6')" class="bg-zinc-800">6</button>
<button onclick="press('-')" class="bg-zinc-800">-</button>
</div>
<div>
<button onclick="press('1')" class="bg-zinc-800">1</button>
<button onclick="press('2')" class="bg-zinc-800">2</button>
<button onclick="press('3')" class="bg-zinc-800">3</button>
<button onclick="press('+')" class="bg-zinc-800">+</button>
</div>
<div>
<button onclick="Delete()" class="bg-zinc-800" >Del</button>
<button onclick="press('0')" class="bg-zinc-800" >0</button>
<button onclick="press('.')" class="bg-zinc-800" >.</button>
<button onclick="result()" class="bg-orange-500">=</button>
</div>
</div>
  </nav>
 



  <script src="main.js"></script>
</body>
</html>
